version: "3.9"

services:
  blockchain:
    image: ghcr.io/foundry-rs/foundry:latest
    command: anvil --host 0.0.0.0 --port 8545
    ports:
      - "8545:8545"

  deployer:
    build:
      context: .
      dockerfile: docker/Dockerfile
    depends_on:
      - blockchain
    environment:
      RPC_URL: http://blockchain:8545
    command: sh ./docker/entrypoint.sh
